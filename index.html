<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Compound</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="main-box">
      <div class="result-text">
        <h1>Your final savings:</h1>
        <h1 id="result-value">$0.00</h1>
      </div>
      <div class="graph-container"></div>
      <div class="controls">
        <label for="initial-balance">Initial balance (USD)</label>
        <input type="number" id="initial-balance" value="5000" min="0" max="1000000">
        <label for="yearly-contribution">Yearly contribution (USD)</label>
        <input type="number" id="yearly-contribution" value="1000" min="0" max="1000000">
        <label for="duration">Duration (years)</label>
        <input type="number" id="duration" value="10" min="1" max="15">
        <label for="interest">Interest (%)</label>
        <input type="number" id="interest" value="5" min="0.25" max="50" step="0.25">
        <label for="interest-interval">Interest interval</label>
        <select id="interest-interval">
          <option value="yearly">Yearly</option>
          <option value="monthly" disabled>Monthly</option>
        </select>
        <button id="create-graph">Create graph</button>
      </div>
    <div class="attribution">
      Coded by <a href="https://github.com/donhorde">Don Horde</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
